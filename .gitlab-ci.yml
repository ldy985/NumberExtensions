image: mcr.microsoft.com/dotnet/sdk:5.0-focal

variables:
  GIT_SUBMODULE_STRATEGY: normal

cache:
  key: "$CI_PROJECT_NAMESPACE-$CI_PROJECT_NAME"
  paths:
    - ./root/.nuget

stages:
- build
- test
- deploy

build:
  stage: build
  artifacts:
    expire_in: 12 hours
    paths:
      - "src/*/bin"
      - "src/*/obj"
  script:
    - dotnet build -c Release src/NumberExtensions.sln

test:
  stage: test
  dependencies:
    - build
  script:
    - dotnet test -c Release src/NumberExtensions.sln
     
deploy:
  stage: deploy
  dependencies:
    - build
  artifacts:
    expire_in: 14 days
    paths:
      - artifacts
  script:
    - dotnet pack -c Release src/NumberExtensions.sln -o artifacts
    - dotnet nuget push "artifacts/**" --skip-duplicate -k "$FEED_KEY" -s "$FEED_URL"
  when: manual

