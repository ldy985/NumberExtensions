image: mcr.microsoft.com/dotnet/sdk:5.0

variables:
  GIT_SUBMODULE_STRATEGY: normal
  FEED_URL: $CI_SERVER_URL/api/v4/projects/$CI_PROJECT_ID/packages/nuget/index.json

cache:
  key: "$CI_PROJECT_NAMESPACE-$CI_PROJECT_NAME"
  paths:
    - .nuget/

stages:
- build
- test
- deploy

build:
  stage: build
  artifacts:
    expire_in: 12 hours
    paths:
      - "*/bin"
      - "*/obj"
  script:
    - bash ./build.sh build

test:
  stage: test
  dependencies:
    - build
  script:
    - bash ./build.sh test
     
deploy:
  stage: deploy
  dependencies:
    - build
  artifacts:
    expire_in: 14 days
    paths:
      - artifacts
  script:
    - bash ./build.sh pack+push -MyGetSource $FEED_URL -MyGetApiKey $CI_JOB_TOKEN
  when: manual

