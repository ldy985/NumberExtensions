image: mcr.microsoft.com/dotnet/sdk:5.0

variables:
  GIT_SUBMODULE_STRATEGY: normal

cache:
  key: "$CI_PROJECT_NAMESPACE-$CI_PROJECT_NAME"
  paths:
    - ./root/.nuget

stages:
- build
- test
- deploy

build:
  stage: build
  artifacts:
    expire_in: 12 hours
    paths:
      - "src/*/bin"
      - "src/*/obj"
  script:
    - bash ./build.sh build --for-prod

test:
  stage: test
  dependencies:
    - build
  script:
    - bash ./build.sh test --for-prod
     
deploy:
  stage: deploy
  dependencies:
    - build
  artifacts:
    expire_in: 14 days
    paths:
      - artifacts
  script:
    - bash ./build.sh pack+push --path $FEED_URL --api-key $FEED_KEY --for-prod
  when: manual

